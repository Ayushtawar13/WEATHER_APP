<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>WEATHER APP</h1>

    <div class="tab-container" >
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-SearchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!-- grant location page -->

        <div class="sub-container grant-location-container">
            <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search formr  -->
        <form action="" class="form-container" data-searchForm>
            <input type="text" placeholder="Search for City . . ." data-searchInput onkeypress="handleKeyPress(event)" id="myInput"> 
            <button class="btn" onclick="clearInput()">
                <img src="assets/search.png" width="20" height="20" loading="lazy" alt="" >
            </button>
        </form>
     
        <!-- loading container  -->
     
        <div class="sub-container loading-container">
            <img src="assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- city not found  -->
        <div class="notfound-container" notFound-container>
            <img src="assets/not-found.png" alt="" width="400px" height="400px">
            <p>City Not Found</p>
        </div>

        <!-- show weather info  -->
        <div class="sub-container user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon alt="">
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>

            <!-- weather Iocn  -->
            <img data-weatherIcon alt="">

            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards - parameters  -->
            <div class="parameter-container">

                <!-- card 1  -->
                <div class="parameter">
                    <img src="assets/wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2  -->
                <div class="parameter">
                    <img src="assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3  -->
                <div class="parameter">
                    <img src="assets/cloud.png" alt="">
                    <p>Clouds</p> 
                    <p data-cloudiness></p>
                </div>
            </div>


    </div>

</div>
<script src="index.js"></script>
</body>
</html>
